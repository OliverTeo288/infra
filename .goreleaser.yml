builds:
  - binary: infra
    ldflags:
      - '-X "raid/infra/cmd.GitlabHttpsDomain={{ .Env.GITLAB_HTTPS_DOMAIN }}"'
      - '-X "raid/infra/cmd.GitlabSshDomain={{ .Env.GITLAB_SSH_DOMAIN }}"'
    env:
      - CGO_ENABLED=0
      - GITLAB_DOMAIN
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64


universal_binaries:
  - replace: true

brews:
  -
    name: infra
    homepage: "https://github.com/oliverteo288/infra"
    repository:
      owner: oliverteo288
      name: homebrew-infra
    commit_author:
      name: oliverteo288
      email: oliver_teo288@hotmail.com

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"